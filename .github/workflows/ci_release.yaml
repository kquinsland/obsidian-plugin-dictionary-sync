name: Build and Release

on:
    release:
        types:
            - published

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              id: checkout
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version: 24
                  # Not using cache here; zizmor flags this as problematic and it's not wrong
                  package-manager-cache: false

            - name: Setup pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
              with:
                  version: latest

            - name: Install deps
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Verify manifest version matches tag
              run: |
                  TAG="${GITHUB_EVENT_RELEASE_TAG_NAME}"
                  TAG="${TAG#v}"
                  MANIFEST_VERSION="$(node -p "require('./manifest.json').version")"
                  if [ "$TAG" != "$MANIFEST_VERSION" ]; then
                    echo "manifest.json version ($MANIFEST_VERSION) does not match tag ($TAG)"
                    exit 1
                  fi
              env:
                  GITHUB_EVENT_RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}

            - name: Package release
              run: |
                  zip -j "obsidian-dictionary-sync-${GITHUB_EVENT_RELEASE_TAG_NAME}.zip" main.js manifest.json styles.css
              env:
                  GITHUB_EVENT_RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}

            - name: Upload release assets
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
              with:
                  files: |
                      main.js
                      manifest.json
                      styles.css
                      obsidian-dictionary-sync-${{ github.event.release.tag_name }}.zip
