name: Build and Release

on:
    release:
        types: [published]

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.20.0

            - name: Install deps
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Verify manifest version matches tag
              run: |
                  TAG="${{ github.event.release.tag_name }}"
                  TAG="${TAG#v}"
                  MANIFEST_VERSION="$(node -p "require('./manifest.json').version")"
                  if [ "$TAG" != "$MANIFEST_VERSION" ]; then
                    echo "manifest.json version ($MANIFEST_VERSION) does not match tag ($TAG)"
                    exit 1
                  fi

            - name: Package release
              run: |
                  zip -j "obsidian-dictionary-sync-${{ github.event.release.tag_name }}.zip" main.js manifest.json styles.css

            - name: Upload release assets
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      main.js
                      manifest.json
                      styles.css
                      obsidian-dictionary-sync-${{ github.event.release.tag_name }}.zip
