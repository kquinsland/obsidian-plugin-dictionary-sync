# Fix any fixable errors
fix: true

# Ignore files referenced by .gitignore (only valid at root)
gitignore: true

# Define glob expressions to ignore
ignores:
    # And the entire PROBLEM.md
    - problem.md
    - AGENTS.md
    - .agent/**
    # TODO: get release-please to properly format this file
    - CHANGELOG.md

# Disable banner message on stdout (only valid at root)
noBanner: true

# Disable inline config comments
noInlineConfig: false

# Disable progress on stdout (only valid at root)
noProgress: true

# Use a specific formatter (only valid at root)
outputFormatters:
    - - markdownlint-cli2-formatter-default

# Show found files on stdout (only valid at root)
showFound: true

config:
    # Do not enforce line length
    MD013: false
